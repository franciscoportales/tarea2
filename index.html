<!DOCTYPE html>
<html lang="es">
<head>
    <title>TAREA 2</title>
 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="formularios.js"></script>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <h2>TAREA 2</h2>
    <HR></HR>
    <h2>JOSE FRANCISCO PORTALES SOLVAL</h2>
    <HR></HR>
  <div class="mb-3">
    <h1>Verificar Palíndromo</h1>
  <form id="palindromeForm">
    <label for="word">Palabra:</label>
    <input type="text" id="word" name="word">
    <button type="button" onclick="checkPalindrome()">Ejecutar</button>
    <p id="palindromeResult"></p>
  </form>
</div>



<HR></HR>
<div class="container"></div>
<div class="mb-3"></div>
  <h1>Sustituir Vocales</h1>
  <form id="replaceVowelsForm">
    <label for="fullName">Nombre completo:</label>
    <input type="text" id="fullName" name="fullName">
    <label for="char">Caracter:</label>
    <input type="text" id="char" name="char">
    <button type="button" onclick="replaceVowels()">Ejecutar</button>
    <p id="replaceVowelsResult"></p>
  </form>
</div>

<HR></HR>

<div class="container">
<div class="mb-3"></div>
  <h1>Calcular Edad</h1>
  <form id="calculateAgeForm">
    <label for="fullName2">Nombre completo:</label>
    <input type="text" id="fullName2" name="fullName2">
    <label for="birthdate">Fecha de nacimiento:</label>
    <input type="date" id="birthdate" name="birthdate">
    <button type="button" onclick="calculateAge()">Ejecutar</button>
    <p id="calculateAgeResult"></p>
  </form>
</div>


<HR></HR>
<div class="container">
<div class="mb-3">
  <h1>Números Primos</h1>
  <button type="button" onclick="showPrimes()">Mostrar Números</button>
  <div id="primes"></div>
</div>

</body>
</html>
